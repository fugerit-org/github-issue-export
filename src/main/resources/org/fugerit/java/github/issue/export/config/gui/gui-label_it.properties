\n\
Guida veloce:\n\
Imposta l'indirizzo, la porta, l'utenza e la password del proxy se necessario\n\
Il proprietario e il nome del repository github sono invece obbligatori\n\
(Li trovi nella url del repository github https://www.github.com/[OWNER]/[NAME])\n\
